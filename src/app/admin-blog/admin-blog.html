<!-- NEW BLOG -->
<div class="container">
  <h2 class="heading">{{ editBlogData ? 'Edit Blog' : 'Add Blog' }}</h2>
  
  <form class="blog-form" (ngSubmit)="saveBlog()">
    <input type="text" [(ngModel)]="title" name="title" placeholder="Blog Title" required />
    <textarea [(ngModel)]="content" name="content" placeholder="Blog Content" required></textarea>
    
    <div class="form-actions">
      <button class="btn primary" type="submit">
        {{ editBlogData ? 'Update Blog' : 'Add Blog' }}
      </button>
      <button class="btn secondary" type="button" (click)="resetBlogForm()" *ngIf="editBlogData">
        Cancel
      </button>
    </div>
  </form>
</div>

<!-- Blog List -->
<div class="blogs-container">
  <div *ngFor="let blog of blogs" class="blog-card">
    <!-- Optional thumbnail -->
    <!-- <img src="{{blog.thumbnail}}" alt="{{blog.title}}" class="blog-thumbnail" /> -->

    <div class="blog-content">
      <h3>{{ blog.title }}</h3>
      <div class="subtitle">{{ blog.createdAt | date:'mediumDate' }}</div>

      <p>{{ blog.content | slice:0:150 }}...</p>
    </div>

    <div class="blog-actions">
      <button class="btn secondary" (click)="editBlog(blog)">Edit</button>
      <button class="btn danger" (click)="deleteBlog(blog.id)">Delete</button>
    </div>
  </div>
</div>

<!-- QUOTES SECTION -->
<div class="container">
  <h2>{{ editQuoteData ? 'Edit Quote' : 'Add Quote' }}</h2>
  <form class="quote-form" (ngSubmit)="saveQuote()">
  <input type="text" [(ngModel)]="quoteText" name="quoteText" placeholder="Quote Text" required />
  <input type="text" [(ngModel)]="quoteAuthor" name="quoteAuthor" placeholder="Author" required />
  
  <div class="form-actions">
    <button type="submit" class="btn primary">{{ editQuoteData ? 'Update' : 'Add' }}</button>
    <button type="button" class="btn secondary" (click)="resetQuoteForm()" *ngIf="editQuoteData">Cancel</button>
  </div>
</form>

</div>

<div class="quotes-container">
  <div class="quote-card" *ngFor="let quote of quotes">
    <div class="quote-content">
      <p>{{ quote.text }}</p>
      <div class="subtitle">- {{ quote.author }}</div>
      <div class="subtitle">{{ quote.created_at | date:'mediumDate' }}</div>
    </div>
    <div class="quote-actions">
      <button class="btn secondary" (click)="editQuote(quote)">Edit</button>
      <button class="btn danger" (click)="deleteQuote(quote.id)">Delete</button>
    </div>
  </div>
</div>
