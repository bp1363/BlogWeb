<h1 style="text-align:center; margin-bottom: 30px;">Latest Articles</h1>

<div class="blog-container">
  <mat-card class="blog-card" appearance="outlined" *ngFor="let blog of blogs">
    <mat-card-header>
      <!-- <div mat-card-avatar class="blog-avatar"></div> -->
      <mat-card-title>{{ blog.title }}</mat-card-title>
      <mat-card-subtitle *ngIf="blog.createdAt">
        ðŸ“… {{ blog.createdAt | date:'MMM d, y' }} Â· ðŸ•’ {{ blog.createdAt | date:'shortTime' }}
      </mat-card-subtitle>
    </mat-card-header>

    <!-- Blog Image (optional if you have images in blog object) -->
    <!-- <img *ngIf="blog.imageUrl" mat-card-image [src]="blog.imageUrl" alt="{{ blog.title }}"> -->

    <mat-card-content>
      <p>{{ blog.content | slice:0:150 }}...</p>
    </mat-card-content>

    <mat-card-actions>
      <a mat-button color="primary" [routerLink]="['/blog', blog.id]">READ MORE</a>
    </mat-card-actions>
  </mat-card>
</div>
