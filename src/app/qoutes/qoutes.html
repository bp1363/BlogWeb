<div class="quotes-container">
  <h2 class="heading">My Quotes</h2>

  <div class="quote-card" *ngIf="currentQuote">
    <span class="arrow back material-symbols-outlined" (click)="goBack()" [class.disabled]="currentIndex === 0">
      arrow_circle_left
    </span>

    <div class="quote-content">
      <p>{{ currentQuote.text }}</p>
      <div class="subtitle">- {{ currentQuote.author }}</div>
      <div class="subtitle">{{ currentQuote.created_at | date:'mediumDate' }}</div>
    </div>


    <span class="arrow next material-symbols-outlined" (click)="goNext()"
      [class.disabled]="currentIndex === quotes.length - 1">
      arrow_circle_right
    </span>

  </div>

  <div *ngIf="!quotes.length" class="no-quotes">
    No quotes available.
  </div>
</div>
